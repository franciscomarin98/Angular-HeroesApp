<mat-sidenav-container fullscreen>

  <mat-sidenav #sidenav mode="push">
    <mat-toolbar>
      <span>Men√∫</span>
      <span style="flex: 1 1 auto"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>

      <a routerLink="./listado-heroe"
        mat-list-item
        (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>supervisor_account</mat-icon>
        <span>Listado de heroes</span>
      </a>

      <a routerLink="./agregar-heroe"
        mat-list-item
        (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>add</mat-icon>
        <span>Agregar heroe</span>
      </a>

      <a routerLink="buscar-heroe"
        mat-list-item
        (click)="sidenav.toggle()">
        <mat-icon mat-list-icon>search</mat-icon>
        <span>Buscar heroe</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Heores App</span>
    <span style="flex: 1 1 auto"></span>
    <span>{{ auth.usuario }}</span>
    <button mat-icon-button (click)="logout()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
